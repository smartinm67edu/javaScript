<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir en 3 partes horizontales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex;
            flex-direction: column; /* Dividir las secciones en columnas */
        }

        .section {
            flex: 1; /* Ocupa el mismo espacio para cada sección */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            color: white;
        }

        .section1 {
            background-color: #007bff;
        }

        .section2 {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="section section1">Sección 1</div>
    <div class="section section2">Sección 2</div>
</body>
</html>
