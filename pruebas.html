<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla de Divs con CSS Grid</title>
  <style>

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Define columnas adaptativas */
  gap: 10px; /* Espacio entre los elementos */
  padding: 20px;
}

/* Estilo de los elementos cuadrados */
.grid-item {
  background-color: #4CAF50;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 1.5em;
  border-radius: 5px;
  aspect-ratio: 1 / 1; /* Mantiene el div cuadrado */
}

  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>
</body>
</html>
